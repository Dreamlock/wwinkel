{% extends 'base/base.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'dbwwinkel/css/form.css' %} ">
{% endblock %}
{% block content %}
    <div class="page-header">
        <div class="container">
            <h1>Nieuwe Promotor</h1>
        </div>
    </div>
    <div class="container">
        <form action="{% url 'register_promotor' question_id %}" method="post">
            {% csrf_token %}
            {% for field in promotor_form %}
                <div class="form-group">
                    {{ field.errors }} <br/>
                    {{ field.label_tag }}<br/>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="row">
                <div class='container'>
                    <br>
                    <button type="submit" class="btn btn-default" value="Registreer">Registreer</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
