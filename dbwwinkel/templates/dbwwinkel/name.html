{% extends "base/base.html" %}
{% block content %}
    <div class = "container">
        <div class = "row">
            <div class = col-xs-12>
                <form action="/your-name/" method="post" class = "form-horizontal">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <div class="col-md-4">

                            {{ field.label_tag }}{{ field }}
                            {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
