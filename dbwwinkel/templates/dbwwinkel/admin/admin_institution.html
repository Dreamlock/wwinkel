{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    {% include 'dbwwinkel/admin/admin_options.html' %}
    <div class="col-md-10 col-lg-10">
        <table id="admin" class="table table-striped table-hover" cellspacing="0" width=" ='100%">
            <thead>
            <tr>
                <th class='text-center'>Instelling</th>
            </tr>
            </thead>
            <tbody>
            {% for institution in query %}

                <tr data-href={% url 'institution_detail' institution.id %}
                            class='table-row'
                    style="cursor:pointer;">
                <td class='col-md-3 text-center'>{{ institution }}</td>

                </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block extra_scripts %}
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src= {% static "dbwwinkel/js/table.js" %}></script>
{% endblock %}
